{% extends "base_table.html" %}
{% block title %}可控制设备{% endblock %}
<!--{{has_permiss}}-->
{% block table %}
<table class="layui-hide" id="demo" lay-filter="demo"></table>
{% endblock %}
{% block js %}
<script src="/static/plugins/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        //展示已知数据
        table.render({
            initSort: {field: 'DevID', type: 'asc'},
            elem: '#demo'
            , cols: [[ //标题栏

                {field: 'ProductLineID', title: '产线ID', width: 130, sort: true,align: 'center'},

                {field: 'EquipID', title: '设备组号', width: 130, sort: true,align: 'center'},
                {field: 'DevID', title: '设备ID', width: 100, sort: true,align: 'center'}
                , {field: 'DevDataName', title: '设备名称', width: 150,align: 'center'}
                , {fixed: 'right', width: '200', align: 'center', toolbar: '#barDemo'}
            ]]
            , data: {{data | safe}}
            ,even:true
            //,skin: 'line' //表格风格
            //,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'open_device') {
                $.ajax({
                    url: "/device/UpDataDevState/"+data.EquipID+"/" + data.DevID + "/" + 1,
                    type: "GET",
                    crossDomain: true,
                    success: function (data) {
                        if (data.status === "true") {
                            layer.msg('开启成功');
                        } else {
                            layer.msg("开启失败");
                        }
                    },
                    error: function () {
                        layer.msg("服务器错误");

                    }

                });

            } else if (obj.event === 'close_device') {
                $.ajax({
                    url: "/device/UpDataDevState/"+data.EquipID+"/" + data.DevID + "/" + 0,
                    type: "GET",
                    crossDomain: true,
                    success: function (data) {
                        if (data.status === "true") {
                            layer.msg('关闭成功');
                        } else {
                            layer.msg("关闭失败");
                        }
                    },
                    error: function () {
                        layer.msg("服务器错误");

                    }

                });

            }


        });

    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-mini" lay-event="open_device">开启</a>
    <!--layui-btn-disabled-->
    <a class="layui-btn layui-btn-danger layui-btn-mini " lay-event="close_device">关闭</a>
</script>

{% endblock %}
