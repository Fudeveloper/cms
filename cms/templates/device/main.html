<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">

  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>




<table class="layui-table" lay-data="{height:'full-10', url:'{%url 'user:getUserInfo'%}', page:true}">
  <thead>
    <tr>
      <th lay-data="{field:'id', width:80, sort: true}">ID</th>
      <th lay-data="{field:'DeviceName', width:150}">设备名称</th>
      <th lay-data="{field:'DeviceID', width:300, sort: true}">设备ID</th>
      <th lay-data="{field:'unit', width:400}">数据单位</th>

    </tr>
  </thead>
</table>


<script src="/static/plugins/layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;

});
</script>

</body>
</html>
