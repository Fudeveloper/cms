var deepCopy = function(obj) {
  var newO = {};
  if (obj instanceof Array) {
    newO = [];
  }
  for ( var key in obj) {
    var val = obj[key];
    newO[key] = typeof val === 'object' ? arguments.callee(val) : val;
  }
  return newO;
}
