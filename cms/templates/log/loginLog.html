{% extends "base_table.html" %}
{% block title %}登录日志{% endblock %}
<!--{{has_permiss}}-->
{% block table %}
<table class="layui-table" lay-data="{height:'full-5', url:'{%url 'log:loginLog_handler'%}',}">
    <thead>
    <tr>
        <th lay-data="{field:'name', width:80, sort: true}">用户名</th>
        <th lay-data="{field:'content', width:150}">登录操作状态</th>
        <th lay-data="{field:'time', width:300, sort: true}">时间</th>
    </tr>
    </thead>
</table>
{% endblock %}
