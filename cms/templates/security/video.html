<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css">

    <style type="text/css">
        button {
            width: 40px;
        }
    </style>
    <script src="/static/plugins/layui/layui.js"></script>
    <script src="/static/plugins/layui/lay/modules/jquery.js"></script>
    <script type="text/javascript">
        layui.use(['layer', 'jquery'], function () {
            var layer = layui.layer;
            var $ = layui.jquery;
            var addr = "http://192.168.1.200";
            $(function () {
                parent.layer.closeAll();
//                alert(addr)
                $("#up").mousedown(function () {
                    $.get(addr + "/decoder_control.cgi?command=0&user=admin&pwd=");
                });

                $("#up").mouseup(function () {
                    $.get(addr + "/decoder_control.cgi?command=1&user=admin&pwd=");
                });

                $("#down").mousedown(function () {
                    $.get(addr + "/decoder_control.cgi?command=2&user=admin&pwd=");
                });
                $("#down").mouseup(function () {
                    $.get(addr + "/decoder_control.cgi?command=3&user=admin&pwd=");
                });
                $("#left").mousedown(function () {
                    $.get(addr + "/decoder_control.cgi?command=4&user=admin&pwd=");
                });
                $("#left").mouseup(function () {
                    $.get(addr + "/decoder_control.cgi?command=5&user=admin&pwd=");
                });
                $("#right").mousedown(function () {
                    $.get(addr + "/decoder_control.cgi?command=6&user=admin&pwd=");
                });
                $("#right").mouseup(function () {
                    $.get(addr + "/decoder_control.cgi?command=7&user=admin&pwd=");
                });


            })

        });
    </script>


</head>
<body>
<div style="width: 50%;height: 500px;padding-left: 20%;padding-top: 1%;">
    <div>
        <div style="float: left">
            <a style="margin-right: 18px">请选择摄像头：</a>

            <select style="display: inline-block; width: 80px;text-align: center">
                <option value="1"> 1</option>
                <option value="2"> 2</option>
            </select>
        </div>
        <div style="float: right;">
            <button id="up"><i class="layui-icon">&#xe619;</i></button>
            <button id="down"><i class="layui-icon">&#xe61a;</i></button>
            <button id="left"><i class="layui-icon">&#xe603;</i></button>
            <button id="right"><i class="layui-icon">&#xe602;</i></button>

            <!--<input type="button" value="上" id="up">-->
            <!--<input type="button" value="下" id="down">-->

            <!--<input type="button" value="左" id="left">-->
            <!--<input type="button" value="右" id="right">-->
        </div>
        <div>
            <iframe src="http://192.168.1.200/videostream.cgi?user=admin&pwd="
                    style="width: 100%;height: 500px;display: inline-block">
            </iframe>
        </div>
    </div>

    <br/>


</div>
</body>

</html>
