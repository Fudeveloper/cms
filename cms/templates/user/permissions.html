<script>
    layui.use(['form'], function () {
        var form = layui.form;

    });
    //获取窗口索引
    var index = parent.layer.getFrameIndex(window.name);

    //    提交权限变更的操作
    $("#sub_change").on("click", function () {
//        向服务器提交变更操作

        parent.layer.close(index);
    });

    //    权限变更取消
    $("#cancel").on("click", function () {
        parent.layer.close(index);
    })
</script>
