{% extends "base_table.html" %}
{% block title %}登录日志{% endblock %}
{% block table %}
<table class="layui-hide" id="demo"></table>
{% endblock %}
{% block js %}
<script src="/static/plugins/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var render_data ={{data | safe}}

            //展示已知数据
            table.render({
                initSort:{    field: 'time',type: 'desc'}
                ,elem: '#demo'
                , cols: [[ //标题栏
                    {field: 'name', title: '用户名', width: 120}
                    , {field: 'content', title: '登录操作状态', width: 150}
                    , {field: 'time', title: '时间', width: 300, sort: true}
                ]]
                , data: render_data
                , even: true
                ,limit: 5000
            });
    });
</script>
{% endblock %}
